<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bitcoin Bros - Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'idle_app/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'idle_app/css/font-awesome/css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'idle_app/css/login.css' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'Bitcoin.ico' %}"/>
</head>

<body id="bg" style="background-image: url('{% static "/idle_app/img/bg-10-full.jpg" %}')" ;>
{% block body %}
    <div style="height:10vh;"></div>

    <div class="container">
        <div class="container text-center col-md-8">
            <div class="form-group">
                <div class="mainBox">
                    <div class="mainBanner text-center">
                        <img src="{% static "idle_app/img/BBros_logo.png" %}" alt="BBros Logo" width="400"
                             height="200"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="form-group">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="buttonCenter">
                        <label for="{{ form.username.id_for_label }}"
                               class="col-sm-2"><strong>Username</strong></label>
                        {{ form.username }}

                    </div>
                    <div class="buttonCenter">
                        <label for="{{ form.password.id_for_label }}"
                               class="col-sm-2"><strong>Password</strong></label>
                        {{ form.password }}
                    </div>
                    <div class="buttonCenter col-md-6">
                        <button id="login_button" class="button">
                            Login
                        </button>
                    </div>
                    <div class="buttonCenter" align="center">
                        {% if form.non_field_errors %}
                            <ul class='form-errors'>
                                {% for error in form.non_field_errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
        <div class="container text-center">
            <form action="/idle_app/signup/">
                <div class="buttonCenter">
                    <h2 id="signup_label"><strong>New User?</strong></h2>
                </div>
                <div class="buttonCenter col-md-6">
                    <button id="sign_up_button" class="button">Sign Up Here!</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
